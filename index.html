<!DOCTYPE html>
<html>
<head>
<title>bb realty</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <!-- Logo -->
    <a href="/" class="w3-bar-item w3-button">
      <img src="assets/logo-large.png" alt="BB Realty Logo" class="nav-logo">
      <b>BB Realty</b>
    </a>
    <!-- Hamburger icon (mobile only) -->
    <a href="javascript:void(0)"
       class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium"
       onclick="toggleMobileMenu()">
      &#9776;
    </a>
    <!-- Desktop Menu -->
    <div class="w3-right w3-hide-small">
      <a href="/remodeling" class="w3-bar-item w3-button">Remodeling</a>
      <a href="/coming_soon" class="w3-bar-item w3-button">Lending</a>
      <a href="/testimonials" class="w3-bar-item w3-button">Testimonials</a>
      <a href="/about" class="w3-bar-item w3-button">About Me</a>
    </div>
  </div>
  <!-- Mobile Menu -->
  <div id="mobileMenu" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium">
    <a href="/remodeling" class="w3-bar-item w3-button">Remodeling</a>
    <a href="/coming_soon" class="w3-bar-item w3-button">Lending</a>
    <a href="/testimonials" class="w3-bar-item w3-button">Testimonials</a>
    <a href="/about" class="w3-bar-item w3-button">About Me</a>
  </div>
</div>

<!-- Header -->
<header class="w3-display-container w3-content w3-wide slideshow-container"
        style="max-width:1500px;">

  <div class="slide fade">
    <img src="assets/ElliotAve/elliot1.jpg" class="w3-image" alt="Banner 1">
  </div>

  <div class="slide fade">
    <img src="assets/ElliotAve/elliot2.jpg" class="w3-image" alt="Banner 2">
  </div>

  <div class="slide fade">
    <img src="assets/ElliotAve/elliot3.jpg" class="w3-image" alt="Banner 3">
  </div>

  <div class="slide fade">
    <img src="assets/ElliotAve/elliot4.jpg" class="w3-image" alt="Banner 4">
  </div>

  <!-- DOTS -->
  <div class="slideshow-dots">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
  </div>

</header>

<!-- Page content -->
<div class="w3-content w3-padding" style="max-width:1564px">

  <!-- Contact Section -->
  <div class="w3-container w3-padding-32" id="contact">
    <div class="contact-inner">
      <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Contact</h3>
  
      <p>Let's get in touch and talk about your next project.</p>
  
      <form id="contact-form">
        <input class="w3-input w3-border" type="text" placeholder="Name" required name="Name">
        <input class="w3-input w3-section w3-border" type="text" placeholder="Email" required name="Email">
        <input class="w3-input w3-section w3-border" type="text" placeholder="Subject" required name="Subject">
        <input class="w3-input w3-section w3-border" type="text" placeholder="Comment" required name="Comment">
        <button class="w3-button w3-black w3-section" type="submit">
          <i class="fa fa-paper-plane"></i> SEND MESSAGE
        </button>
      </form>
    </div>
  </div>

<!-- End page content -->
</div>

</body>
</html>

<script>
  let slideIndex = 1;
  let slideTimer;

  showSlides(slideIndex);
  autoSlides();

  function showSlides(n) {
    const slides = document.getElementsByClassName("slide");
    const dots = document.getElementsByClassName("dot");

    if (n > slides.length) slideIndex = 1;
    if (n < 1) slideIndex = slides.length;

    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }

    for (let i = 0; i < dots.length; i++) {
      dots[i].classList.remove("active");
    }

    slides[slideIndex - 1].style.display = "block";
    dots[slideIndex - 1].classList.add("active");
  }

  function currentSlide(n) {
    clearTimeout(slideTimer);
    slideIndex = n;
    showSlides(slideIndex);
    autoSlides();
  }

  function autoSlides() {
    slideTimer = setTimeout(() => {
      slideIndex++;
      showSlides(slideIndex);
      autoSlides();
    }, 5000); // 5 seconds per slide
  }
</script>
