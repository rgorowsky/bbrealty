<!DOCTYPE html>
<html>
<head>
<title>Simple Mudroom Renovation</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="testimonials.css" />
</head>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="/" class="w3-bar-item w3-button">
      <img src="assets/logo-large.png" alt="BB Realty Logo" class="nav-logo">
      <b>BB Realty</b>
    </a>
    <div class="w3-right w3-hide-small">
      <a href="/coming_soon" class="w3-bar-item w3-button">Buying</a>
      <a href="/coming_soon" class="w3-bar-item w3-button">Selling</a>
      <a href="/testimonials" class="w3-bar-item w3-button">Testimonials</a>
      <a href="/about" class="w3-bar-item w3-button">About Me</a>
    </div>
  </div>
</div>

<!-- Page content -->
<div class="w3-content w3-padding" style="max-width:1564px">

  <!-- Before Section -->
  <div class="w3-container w3-padding-32">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Before - Garage Entry with Closet</h3>
  </div>

  <!-- BeforeGallery -->
  <div class="gallery-container">
    <img src="assets/mudroom_reno/one.jpg" alt="Before Main">
    <img src="assets/mudroom_reno/two.jpg" alt="Before 2">
    <img src="assets/mudroom_reno/three.jpg" alt="Before 3">
    <img src="assets/mudroom_reno/four.jpg" alt="Before 4">
    <img src="assets/mudroom_reno/five.jpg" alt="Before 5">
    <img src="assets/mudroom_reno/six.jpg" alt="Before 6">
    <img src="assets/mudroom_reno/seven.jpg" alt="Before 7">
    <img src="assets/mudroom_reno/eight.jpg" alt="Before 8">
    <img src="assets/mudroom_reno/nine.jpg" alt="Before 9">
    <img src="assets/mudroom_reno/ten.jpg" alt="Before 10">
    <img src="assets/mudroom_reno/eleven.jpg" alt="Before 11">
  </div>

    <!-- After Section -->
  <div class="w3-container w3-padding-32">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">After - Mudroom Lockers</h3>
  </div>

  <!-- After Gallery -->
  <div class="gallery-container">
    <img src="assets/mudroom_reno/eighteen.jpg" alt="After Main">
    <img src="assets/mudroom_reno/fourteen.jpg" alt="after 2">
    <img src="assets/mudroom_reno/fifteen.jpg" alt="after 3">
    <img src="assets/mudroom_reno/sixteen.jpg" alt="after 4">
    <img src="assets/mudroom_reno/seventeen.jpg" alt="after 5">
    <img src="assets/mudroom_reno/thirteen.jpg" alt="after 6">
    <img src="assets/mudroom_reno/nineteen.jpg" alt="after 7">
    <img src="assets/mudroom_reno/twenty.jpg" alt="after 8">
  </div>

  <!-- Contact Section -->
  <div class="w3-container w3-padding-32" id="contact">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Contact</h3>
    <p>Let's get in touch and talk about your next project.</p>
    <form id="contact-form">
        <!-- Beginning of Section sending form data to back end - will eventually be migrated to a back end methods section -->  
         <script src="contact-form.js"></script>
         <!-- End of Section sending form data to back end - will eventually be migrated to a back end methods section -->  
         <input class="w3-input w3-border" type="text" placeholder="Name" required name="Name">
         <input class="w3-input w3-section w3-border" type="text" placeholder="Email" required name="Email">
         <input class="w3-input w3-section w3-border" type="text" placeholder="Subject" required name="Subject">
         <input class="w3-input w3-section w3-border" type="text" placeholder="Comment" required name="Comment">
         <button class="w3-button w3-black w3-section" type="submit">
           <i class="fa fa-paper-plane"></i> SEND MESSAGE
         </button>
       </form>
  </div>

</div>

</body>
</html>
